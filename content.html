<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>About Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Make sure to link your custom styles if needed -->
    <style>
        .ipad {
            position: relative;
            width: 1124px;
            height: 570px;
            background-color: #333;
            border-radius: 36px;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .ipad:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 5px;
            height: 120px;
            background-color: #333; /* Assuming this is needed for the pencil effect */
            border-radius: 10px;
        }

        .ipad-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-section {
            margin-top: 20px;
        }

        .content-section h2 {
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .content-section .btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .content-section .btn:hover {
            background-color: #0056b3;
        }

        .contact-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .cta-section {
            background-color: #f8f9fa;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .cta-section h2 {
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .cta-section .btn {
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-section .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="N.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="about.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="project.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="resume.html">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact Me</a>
                </li>
                <li class="nav-item">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
    </nav>
    <div class="ipad">
        <div class="ipencil"></div>
        <div class="ipad-screen">
            <div class="row">
                <div class="col-md-6">
                    <section class="content-section contact-form">
                        <h2>Contact Me</h2>
                        <form id="contactForm" action="mailto:nitish4712@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg">Submit</button>
                        </form>
                    </section>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="cta-section">
                        <h2>Take Action Now!</h2>
                        <p>Are you ready to kickstart your next project? Feel free to reach out to me using the Mail below.</p>
                        <a href="mailto:nitish4712@gmail.com" class="btn btn-lg">nitish4712@gmail.com</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript for form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || message === '') {
                alert('Please fill out all fields before submitting.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
