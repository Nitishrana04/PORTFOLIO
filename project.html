    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
      

        .ipad {
            position: relative;
            width: 1124px;
            height: 570px;
            background-color: #333;
            border-radius: 36px;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .ipad:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 5px;
            height: 120px;
            background-color: #333; /* Assuming this is needed for the pencil effect */
            border-radius: 10px;
        }

        .ipad-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .projects {
            display: flex;
            display: flex;
    justify-content: center; /* Center align items horizontally */
    align-items: flex-start; /* Align items to the top */
    flex-wrap: wrap;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
    height: 100%; /* Ensure the section takes full height */
        }

        .card {
            margin: 10px;
            width: 18rem;
            height: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 0 0 auto; /* Prevent cards from stretching */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            color: red;
        }
    </style>
</head>
