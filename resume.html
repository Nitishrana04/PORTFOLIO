    <style>
        .ipad {
            position: relative;
            width: 1124px;
            height: 570px;
            background-color: #333;
            border-radius: 36px;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .ipad:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 5px;
            height: 120px;
            background-color: #333; /* Assuming this is needed for the pencil effect */
            border-radius: 10px;
        }

        .ipad-screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 30px;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
        }

        .hero-content {
            text-align: left;
            width: 50%;
            padding-right: 20px;
        }

        .hero-content h2 {
            margin-bottom: 20px;
        }

        .hero-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .hero-content a:hover {
            background-color: #0056b3;
        }

        .sticky-notes embed {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
        }
    </style>
</head>
